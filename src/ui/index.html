<html>
<script src="http://threejs.org/build/three.min.js"></script>

<script src="http://threejs.org/examples/js/libs/tween.min.js"></script>

<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>

	<head>
		<title>Star Wars RL</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script>

			var inputx =90;
			var inputy=45;

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 2, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			var geometry2 = new THREE.BoxGeometry( 5, 0.5, 0.5 );
			var material2 = new THREE.MeshBasicMaterial( { color: 'red' } );
			var cube2 = new THREE.Mesh( geometry2, material2 );
			cube2.rotation.x = inputx / 2 * Math.PI ;
			cube2.rotation.y = inputy / 2 * Math.PI ;
			scene.add( cube2 );

			camera.position.x = 1;
			camera.position.y = 1;
			camera.position.z = 5;

			renderer.render( scene, camera );
		</script>
	</body>
</html>
